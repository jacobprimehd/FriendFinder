<script type="text/javascript">

  //jquery for when you click the submit button
  $("#submitBtn").on("click", event => {
    //prevents the default of a form which would be a get request
    event.preventDefault();

    //comparator to check if the form has been completed properly
    if(formValid()){

      //object that will store all the data from the form
      var newFriend = {
        Name: $("#name").val().trim(),
        Photo: $("#photo").val().trim(),
        Score: [
          $("#q1").val(),
          $("#q2").val(),
          $("#q3").val(),
          $("#q4").val(),
          $("#q5").val(),
          $("#q6").val(),
          $("#q7").val(),
          $("#q8").val(),
          $("#q9").val(),
          $("#q10").val()       
        ]
      }

      //i know i could hard code the url but this would get the url from the windows location object
      var url = window.location.origin;

      //ajax that will make a post request using the newFriend object and will post the friend that will match
      $.post(url + "/api/friends", newFriend, data => {
        $("#bestie").text(data.Name);
        $("#bestiePhoto").attr("src", data.Photo);
        $("#bestieModal").modal("toggle");
      })

    } else {
      alert("Please make sure all input fields are filled out.");
    }

  })

  //function to check if the form is valid or not
  function formValid(){
    if($("#name").val() === "" || $("#email").val() === "" || $("#q1").val() === "empty" || $("#q2").val() === "empty" || $("#q3").val() === "empty" || $("#q4").val() === "empty" || $("#q5").val() === "empty" || $("#q6").val() === "empty" || $("#q7").val() === "empty" || $("#q8").val() === "empty" || $("#q9").val() === "empty" || $("#q10").val() === "empty") {
      return false;
    } else {
      return true;
    }

  }
</script>
